<!DOCTYPE html>
<head>
    <title>Click Counter App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .counter {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>
    <h1> Student ID: M23W7253 <br> Name: Bhattarai Ganesh </h1>
	<div class="counter" id="counter">0</div>
    <button id="clickButton">Click Me</button>
    <button id="resetButton">Reset</button>

    <script>
        const counterElement = document.getElementById('counter');
        const clickButton = document.getElementById('clickButton');
        const resetButton = document.getElementById('resetButton');

        let count = 0;

        clickButton.addEventListener('click', () => {
            count++;
            counterElement.innerText = count;
        });

        resetButton.addEventListener('click', () => {
            count = 0;
            counterElement.innerText = count;
        });

        clickButton.addEventListener('mouseover', () => {
            clickButton.style.backgroundColor = '#add8e6';
        });

        clickButton.addEventListener('mouseout', () => {
            clickButton.style.backgroundColor = '';
        });

        resetButton.addEventListener('mouseover', () => {
            resetButton.style.backgroundColor = '#f08080';
        });

        resetButton.addEventListener('mouseout', () => {
            resetButton.style.backgroundColor = '';
        });
    </script>
</body>
</html>
